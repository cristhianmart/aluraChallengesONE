<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura - Encriptador</title>
</head>

<body>
    <header id="header" class="header">
        <img src="/Img/Logo.png" alt="logo_alura" class="img">
    </header>

    <main id="main" class="main">

        <section id="formulario" class="formulario">
            <textarea name="" id="textarea" cols="100" rows="30" placeholder="Ingrese texto aquí"></textarea>
            <div class="botones">
                <p class="adv"> <img src="./Img/Vector.png" alt=""> Solo letras en minusculas y sin acentos</p>
                <button class="btnEncriptar" id="encriptar">Encriptar</button>
                <button class="btnDesencriptar" id="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="resultado" id="resultado">
            <div id="muñeco">
                <img src="/Img/Muñeco.png" alt="Muñeco">
                <h2>
                    Ningun mensaje fue encontrado
                </h2>
                <h3>
                    Ingresa el texto que desees encriptar o desencriptar
                </h3>
            </div>
            
        </section>
    </main>
    <footer>
        <p> &copy; Cristhian Martínez - Estudiante Alura ONE</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
